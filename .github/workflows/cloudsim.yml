name: CloudSim Scheduling Comparison (No Maven)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  run-simulation:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Compile Java code
      run: |
        mkdir -p target/classes
        javac -cp "libs/*" -d target/classes src/main/java/cloudproject.java

    - name: Run simulation
      run: |
        java -cp "target/classes:libs/*" cloudproject

    - name: Save output
      run: |
        mkdir -p simulation-results
        java -cp "target/classes:libs/*" cloudproject > simulation-results/results.txt

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: simulation-results
        path: simulation-results/results.txt
